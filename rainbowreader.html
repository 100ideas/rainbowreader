  <title>rainbowreader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    {{> hello}}
  </div>
</body>

<template name="hello">

  {{logContext "hello"}}

  {{> header}}

  {{#if showDishPhoto}}

  {{/if}}

</template>
