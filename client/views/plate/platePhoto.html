<template name="platePhoto">

  {{logContext "platePhoto"}}

<h3 class="text-center">got the photo</h3>
<div id="photo-container">
  <img src="{{getSessionDocument.photoURL}}" class="img-responsive" id="plate-photo">
</div>

<div class="col-sm-10">

{{#if showPlateAnalysis}}
  {{> plateAnalysis}}
{{else}}
  <p>no colonyData to analyze. showPlateAnalysis: {{showPlateAnalysis}}</p>
{{/if}}

</div>

</template>
