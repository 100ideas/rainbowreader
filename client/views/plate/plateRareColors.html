<template name="plateRareColors">


<div class="col-sm-8" id="rare-colors">

    <ul class="list-group" id="rare-colors-list-group">
    {{#each listRareColors}}
      <li class="list-group-item">
        {{> rareColorCard}}
        {{drawCircle Rmean Gmean Bmean ColorName}}
      </li>
    {{/each}}
  </ul>
  <button type="button" class="btn btn-warning btn-lg" id="rareColorsButton">Onward</button>
</div>

</template>


<template name="rareColorCard">

  <div id="{{idName ColorName}}" class="colony-ball"></div> 
    <h2>{{ColorName}}</h2>
    <!-- TODO <p>Only found {{NumberOfColoniesThisColor}} times!</p> -->

</template>
