<template name="plateInstructions">
<div class="container plate-views" id="plateInstructions">
  <div class="row">
    <div class="col-md-8">
      <div class="page-header">
        <h1>Take a picture of your plate<br/></h1>
      </div>

      <ul class="list-group">
  <!--       <li class="list-group-item {{barcodeSuccess.user}}">your barcode: {{getSessionDocument.userBarcode}}</li>
        <li class="list-group-item {{barcodeSuccess.plate}}">plate barcode: {{getSessionDocument.plateBarcode}}</li> -->
        <li class="list-group-item">1. Remove the lid</li>
        <li class="list-group-item">2. Open the clear cover on the UV box</li>
        <li class="list-group-item">3. Place the plate UPSIDE DOWN in the center of the UV box</li>
        <li class="list-group-item">4. Close the clear cover</li>
      </ul>
      <button type="button" class="btn btn-warning btn-fat">take photo <i class="fa fa-camera-retro"></i></button>
    </div>  
  </div>
</div>
</template>
